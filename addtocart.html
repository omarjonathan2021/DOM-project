<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addtocart.css">
    <script src="https://kit.fontawesome.com/7cc690e798.js" crossorigin="anonymous"></script>
    
    <title>SHOPIFY.com</title>
</head>
<body>
    <div class="header">   
        <p class="logo">SHOPIFY.com</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"><p id="count">0</p></i></div>

    </div>
    <div class=" container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>

    <script src="addtocart.js"></script>
</body>
</html>
